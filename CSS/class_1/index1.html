<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css- Class-1</title>
    <!-- 
    Internal css jab aap head tag ke andar style tag  ka 
    use karke css likhte hai tab use Internal css kahte hai -->
    <style>
        p {
            background-color: orange;
            color: rgb(150, 84, 147) ;
            font-style: italic;
            
        }
         p {
            background-color: rgb(255, 0, 234);
            color: rgb(150, 84, 147) 
        }
         p {
            background-color: rgb(0, 255, 21);
            color: rgb(220, 13, 33) ;
            font-size: 20px;
        }
    </style>

    <!-- 
    External css jab aap head tag ke andar link tag  ka 
    use karke css file ko link karte hai tab use External css kahte
     hai -->
     <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- Inline css jab aap kisi tag ke andar style attribute kause 
     karke css likhte hai tab use inline css kahte hai -->
    <p style="color: red;">this is para1</p>
    <p>this is para2</p>
    <h1>this is heading 1</h1>
    <h1>this is heading 2</h1>
    <h1>this is heading 3</h1>


    

</body>

</html>
