<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in Css</title>
    <style>
        /* p {
            background-color: red;
        } */

        .xyz {
            padding: 2em;
            margin-top: 10px;
            border: 2px solid purple;
            background-color: orange;
        }
        /* #abc {
            padding: 2em;
            margin-top: 10px;
            border: 2px solid purple;
            background-color:pink;
        } */

        /* #xyz-para2-in-div-1 {
            background-color: darkblue;
        } */
        div {
            padding: 2em;
            margin-top: 10px;
            border: 2px solid purple;
            background-color:rgb(255, 192, 227);
        }
    </style>

</head>

<body>
    <div class="xyz" id="abc">
        <p>this is para1</p>
        <p id="xyz-para2-in-div-1">this is para2</p>
        <p>this is para3</p>
    </div>

    <div class="xyz">
        <p>this is para1</p>
        <p>this is para2</p>
        <p id="xyz-para3-in-div-2">this is para3</p>
    </div>

</body>

</html>
